<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      form {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        max-width: 400px;
        padding: 30px;
      }
      h1 {
        color: #444;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 30px;
        text-align: center;
      }
      label {
        color: #666;
        display: block;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"] {
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }
      input[type="submit"] {
        background-color: #5355e2;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }
      .forgot-password,
      .create-account {
        color: #666;
        font-size: 14px;
        margin-top: 20px;
        text-align: center;
      }
      .forgot-password a,
      .create-account a {
        color: #e9d526;
        text-decoration: none;
      }
      .forgot-password a:hover,
      .create-account a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form>
      {% csrf_token %}
      <img class="img-fluid" src="https://dominionuniversity.edu.ng/wp-content/uploads/2019/08/New_Logo_DU_1-1.png" alt="Card image cap">

      <h1>Login</h1>
      
      
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
      <input type="submit" value="Login">
      
      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>
      <div class="create-account">
        <span>Don't have an account?</span> <a href="#">Create one here</a>
      </div>
    </form>


    
  </body>
</html>
